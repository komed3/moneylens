<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <header class="box" role="banner">
            <img src="/static/logo.png" loading="lazy" alt="MoneyLens Logo" />
            <div class="intro">
                <h1>MoneyLens</h1>
                <p>See your money through a lens</p>
            </div>
        </header>
        <main role="main">
            <section class="inputform">
                <div class="box">
                    <label for="money">Insert any amount in US dollars</label>
                    <input type="number" id="money" min="1" step="1" placeholder="e.g. 1000" />
                    <button id="go">Show</button>
                </div>
            </section>
            <section class="grid">
                <div class="box">
                    <h3>Gold Equivalent</h3>
                    <p><b>14.29</b> grams of gold</p>
                    <p><b>12.81</b> mm sphere radius</p>
                    <small>based on $70 per gram</small>
                </div>

                <div class="box">...</div>
                <div class="box">...</div>
                <div class="box">...</div>
                <div class="box">...</div>
            </section>
        </main>
